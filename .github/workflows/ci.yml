name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}

    - name: Set up Bun
      uses: oven-sh/setup-bun@v1

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'

    - name: Set up Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        profile: minimal

    - name: Set up Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Install dependencies
      run: bun install

    - name: Build
      run: bun run build

    - name: Run tests
      run: bun test

  test-templates:
    runs-on: ubuntu-latest
    needs: test
    strategy:
      matrix:
        lang: [cpp, go, rust, java, py, js]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20.x

    - name: Set up Bun
      uses: oven-sh/setup-bun@v1

    - name: Set up Go
      if: matrix.lang == 'go'
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'

    - name: Set up Rust
      if: matrix.lang == 'rust'
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        profile: minimal

    - name: Set up Java
      if: matrix.lang == 'java'
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
    
    - name: Install dependencies
      run: bun install

    - name: Build CLI
      run: bun run build

    - name: Test ${{ matrix.lang }} template
      run: |
        # Run genesis-kit which is built in previous step
        bun dist/cli.js init --lang ${{ matrix.lang }} --force
        bun dist/cli.js check
